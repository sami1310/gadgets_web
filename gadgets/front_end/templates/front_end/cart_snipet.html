<h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Your Cart</span>
    <span class="badge bg-dark text-white ms-1 rounded-pill">{{order.items.count}}</span>
</h4>

<ul class="list-group mb-3 z-depth-1">
    {% for order_item in order.items.all %}
    <li class="'list-group-item d-flex justify-content-between lh-condensed">
        <div class="container">
            <div class="row">
                <div class="my-0">{{order_item.quantity}} X {{order_item.item.short_title}}</div>
                <div class="w-100"></div>
            </div>

        </div>
        <span class="text-muted">BDT{{order_item.final_price}}</span>
    </li>
    {% endfor %}

    <li class="'list-group-item d-flex justify-content-between">
        <strong>Total (BDT)</strong>
        <strong>{{order.total_price}}</strong>
    </li>

</ul>
