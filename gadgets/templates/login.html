{% extends 'base.html' %}
{% block title %} login {% endblock title %}

{% block content %}

<div class="container">
    <form method="post">
        {% csrf_token %}
        <br>
        {{signin_form}}
        <button class="btn btn-info" type="submit">log in</button>
    </form>
    <p>Do not have an account? Please <a href="{% url 'accounts:signup'%}">Sign Up</a></p>
</div>

{% endblock content %}
